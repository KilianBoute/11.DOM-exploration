<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd0e2c5b6f.js" crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
</head>

<!-- You will be in charge of building a Dark Kitchen online delivery service. The site must be a single page website, with the following features. 

- Create a list of dishes that people will order online.
- The website should be responsive, it should work on a standard mobile resolution and on desktop
- You must list the food using some sort of card templates
- You should categorize your food to be able to filter it (ex: vegan, comfort food)
- You should create a `shopping cart` component to display the selected dishes and display the total amount of the delivery
- You should create a `dark mode` switch, to toggle your design between a `light` and a `dark` mode -->

<body>
    <header>
        <nav>
        <a href="#" class="nav-left">
            <img src="images/grease-logo-transparent.png" alt="logo" id="logo">
            <h1>Grease</h1>
        </a>
        <ul class="nav-right">
            <li class="nav-link" id="cartLink"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li class="nav-link">
                <label class="switch">
                <input type="checkbox" id="colorModeCheckbox">
                <span class="slider round"></span>
              </label></li>
        </ul>
        </nav>
    </header>
    <main>
        <a href="#" id="cartAnchor"></a>
        <!-- <div id="empty-cart">
            <h2>Cart is empty</h2>
        </div> -->
        <div class="cart" id="cart" style="display: none">
            <h2>Cart</h2>
            <ol class="cart-list">

            </ol>
            <span class="cart-total"><p>Total:</p><p id="totalCartPrice">0</p></span>
            <button id="orderButton">Submit order</button>
        </div>
        <div class="menu-left">
        <div class="menu-header"><h1>MENU</h1></div>
        <ul class="category-list">
            <li><button type="button" value="all" class="catButton" id="allButton" autofocus>All</button></li>
        </ul>
        <article class="menu">
            
        </article>
        </div>
    </main>
    <footer>
        <p>Grease 2023</p>
    </footer>
</body>
</html>
